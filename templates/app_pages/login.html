{% extends 'app_pages/base.html' %}

{% block content %}
<div class="mx-48 mt-10">
    <div class="flex w-100 border-2 border-b-slate-400 border-r-slate-400 p-4 py-16 justify-evenly place-items-center">
        <div class="max-w-[20%]">
            <img src="/static/images/undraw_stock_prices_re_js33.svg" width="600" alt="hero">
        </div>
        <div class="w-1/3">
            <h2 class="font-semibold mb-5 text-2xl">Login</h2>
            <form action="/login" method="POST">
                <div class="form-control w-full">
                    <label class="label">
                      <span class="label-text text-lg">Email</span>
                    </label>
                    <input type="text" name="name" placeholder="Type email here" class="ml-1 input input-bordered w-full" />
                </div>

                <div class="form-control w-full mt-3">
                    <label class="label">
                      <span class="label-text text-lg">Password</span>
                    </label>
                    <input type="password" name="pswd" placeholder="Type password here" class="ml-1 input input-bordered w-full" />
                </div>
                <div class="form-control">
                    <input type="submit" name="login" value="Login" class="input input-bordered w-full ml-1 mt-3 hover:cursor-pointer hover:bg-grey-200">
                </div>
                </form>
                <h4 class="text-center mt-4">Don't have an account? <a href="/create" class="text-blue-600 underline">Create account</a></h4>
        </div>
    </div>
</div>
{% endblock %}
